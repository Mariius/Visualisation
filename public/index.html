<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visualisation</title>
        <link rel="stylesheet" type="text/css" href="layout.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://unpkg.com/gojs/release/go-debug.js"></script>
       
    </head>
    <body>

        <header>
            <div id="pageTitle">
                <h1 style="margin-left: 10px;">Quiz</h1>
            </div>
            <div class="searchQuestion">
                <input type="text" id="searchInput" placeholder="Suche..." title="search a question">
            </div>
            <div class="menuItem">
                <span id="updateQuiz" onclick="updateData()" onmouseover="onmouse(this)" onmouseout="mouseout(this)" title="save all changes on questions and answers" >save changes</span>
                <span  id= "AddQuestion" onclick="openContainer('newQuestion')" onmouseover="onmouse(this)" onmouseout="mouseout(this)" title="Add a new Question">Add Question</span>
                <span id=" CreateExam" onclick="openContainer('newExam')" onmouseover="onmouse(this)"  onmouseout="mouseout(this)" title="create an exam">Create Exam</span> 
            </div>
        </header>
        <div class="container">

            <div id="main-content">
              
                <!-- Hauptinhalt, standardmäßig auf volle Breite -->
                <div id="quiz-container" style="width:100%; height:100vh;"></div>
                <!-- <div style="z-index: 1; position: absolute; bottom: 40px; right: 45px; ">
                  
                  <button onclick="updateData()" style=" position: fixed; border-radius: 50%;"><i style="font-size:36px" class="fa">&#xf067;</i></button>

              </div> -->

              <dialog id="dialog">

                <h2>the questions have been successfully updated </h2>
          
              </dialog>
                
            </div>
    
            <div id="newQuestion" class="newContainer">
                <!-- Inhalt für new Question -->
                <h1 style="text-align: center;">Add new Question</h1>
                <div id="newQuestion" style="width: 100%; justify-content: center; margin: 20px;">
                  <form id="dataForm">
                    <table>
                      <tr>
                        <td><label for="questionName">Question Name:</label></td>
                        <td><input type="text" id="questionName" name="questionName" required></td>
                      </tr>
                      <tr>
                        <td><label for="questionText">Question Text:</label></td>
                        <td><input type="text" id="questionText" name="questionText" required></td>
                      </tr>
                      <tr>
                        <!-- Hier sollte <tbody> innerhalb von <table> starten -->
                        <td colspan="2">
                          <table>
                            <tbody id="answersContainer" class="answerRow"></tbody>
                          </table>
                        </td>
                        <!-- Hier sollte </tbody> innerhalb von </table> enden -->
                      </tr>
                      <tr>
                        <td><button type="button" id="addAnswerBtn">Add Answer</button></td>
                        <td><button type="submit">Add Question</button></td>
                      </tr>
                    </table>
                  </form>
                </div>
                
                <button onclick="closeContainer('newQuestion')">cancel</button>
            </div>
    
            <div id="newExam" class="newContainer">
                 <!-- Inhalt für new Exam -->
                 <h1 style="text-align: center;">Create an Exam</h1>
                <button onclick="closeContainer('newExam')">cancel</button>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 HSRM</p>
        </footer>
        
        
        <script src="script.js"></script>
        <script src="LayScript.js"></script>
       
    </body>
</html>
